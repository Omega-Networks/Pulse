name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,synchronize]
permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write
jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I accept the terms of the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: '.github/signatures/cla.json'
          path-to-document: 'https://github.com/Omega-Networks/Pulse/blob/main/.github/CLA.md'
          branch: 'main'
          custom-notsigned-prcomment: 'Thank you for contributing to Pulse! Please sign our CLA by commenting: "I accept the terms of the CLA".'
          custom-allsigned-prcomment: '**CLA Assistant**: All contributors have signed the CLA. âœ“'
          lock-pullrequest-aftermerge: true
          suggest-recheck: true
